spring:
  application:
    name: chart-service
  # 默认 dev 环境
  profiles:
    active: dev
#  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    store-type: redis
    timeout: 2592000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yubi?autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: zc
  redis:
    database: 1
    host: 1.92.81.128
    port: 6379
    timeout: 5000
  servlet:
    multipart:
      max-file-size: 10MB
server:
  address: 0.0.0.0
  port: 8081
  servlet:
    context-path: /
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
dubbo:
  application:
    name: ${spring.application.name}
  registry:
    address: zookeeper://1.92.81.128:2181
    timeout: 12000
  protocol:
    name: dubbo
    port: 20892
  scan:
    base-packages: com.zccc.service
